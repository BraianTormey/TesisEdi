<div class="app-container">
  <nav class="navbar">
    <a routerLink="/inicio" class="logo-container">
      <img src="assets/logo.png" alt="ByteCore Logo" class="logo-image" />
      <h1 class="logo-text">ByteCore</h1>
    </a>
    <div class="navbar-right">
      <div class="notifications-container">
        <button class="notification-bell" (click)="toggleNotificaciones()" type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="notifications-panel" *ngIf="mostrarNotificaciones">
          <div class="notifications-header">
            <h3 class="notifications-title">Notificaciones</h3>
          </div>
          <ul class="notifications-list">
            <li class="notification-item" *ngFor="let notificacion of notificaciones">
              {{ notificacion }}
            </li>
          </ul>
        </div>
      </div>
      <ul class="nav-links">
        <li><a routerLink="/inicio" routerLinkActive="active">Inicio</a></li>
        <li><a routerLink="/paquetes" routerLinkActive="active">Paquetes</a></li>
        <li><a routerLink="/rutas" routerLinkActive="active">Rutas</a></li>
        <li><a routerLink="/reclamos" routerLinkActive="active">Reclamos</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-brand">
        <h2 class="footer-title">ByteCore</h2>
        <p class="footer-subtitle">Sistema de gestión de envíos y logística</p>
      </div>
      <nav class="footer-links" role="navigation">
        <a routerLink="/inicio" class="footer-link">Inicio</a>
        <a routerLink="/paquetes" class="footer-link">Paquetes</a>
        <a routerLink="/rutas" class="footer-link">Rutas</a>
        <a routerLink="/reclamos" class="footer-link">Reclamos</a>
      </nav>
    </div>
  </footer>
</div>
